06/07/1974 tarihinde Giresun’da doğdum. İlkokulu Yeşil Giresun İlkokulu, orta
okul ve liseyi Giresun Hamdi Bozbağ Anadolu Lisesi’nde okudum. 


Tıp fakültesini İstanbul Üniversitesi İstanbul Tıp Fakültesi’nde (1992 – 1998)
okudum. Genel cerrahi asistanlık eğitimini İstanbul Üniversitesi Cerrahpaşa 
Tıp Fakültesi’nde aldım (1999 – 2004).

2005 -  2007 yılları arasında New York Üniversitesi Mount Sinai Hastanesinde karaciğer - böbrek nakli ve karaciğer – pankreas cerrahisi merkezinde araştırmacı / gözlemci doktor olarak çalıştım. 

2007 yılında Amerika Birleşik devletleri Tıpta uzmanlık sınavlarını (USMLE) geçtim. 
Nisan 2008 tarihinde Ondokuz Mayıs Üniversitesi Tıp Fakültesi Genel Cerrahi Anabilim Dalı’nda yardımcı doçent olarak çalışmaya başladım. Ekim 2008- Ekim 2010 tarihleri arasında New York Üniversitesi’nde karaciğer ve böbrek nakli yan dal eğitimi aldım. 

Eylül 2010 tarihinde New York Sloan Kettering Memorial Hospital ‘da karaciğer - pankreas ve kanser cerrahisi ünitesinde 2 hafta gözlemi doktor olarak bulundum.

Eylül 2012 tarihinde Genel Cerrahi doçenti oldum. 22 Kasım 2012 tarihinde Avrupa Genel Cerrahi bordu sınavını geçerek FEBS ünvanını aldım.

1 Mayıs- 30 Haziran 2016 tarihlerinde Japonya Kansai Medical Universitesi karaciğer - pankreas cerrahisi bölümünde gözlemci doktor olarak çalıştım.

Kist hidatik hastalığında (köpek kisti) tek port laparoskopik cerrahiyi (SILS) ilk ben uyguladım ve dünyada bir ilk olarak Uluslar arası bir tıbbi dergide yayınladım.

Karaciğer, pankreas, mide, kalın bağırsak, rektum, meme, periton kanseri cerrahisi ve ileri laparoskopik cerrahi başlıca ilgi alanlarımdır.




